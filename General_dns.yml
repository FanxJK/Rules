mixed-port: 7890
socks-port: 7891
mode: rule
log-level: silent
keep-alive-interval: 15
keep-alive-idle: 600

dns:
  enable: true
  enhanced-mode: redir-host
  use-hosts: true
  direct-nameserver-follow-policy: true
  respect-rules: true
  default-nameserver:
    - system
    - 119.29.29.29
    - 223.5.5.5
  nameserver:
    - "tls://1.1.1.1"
    - "tls://8.8.8.8"
    - "https://1.1.1.1/dns-query"
    - "https://8.8.8.8/dns-query"
  direct-nameserver:
    - system
  nameserver-policy:
    "geosite:cn,private,apple":
      - system
      - 119.29.29.29
      - 223.5.5.5
  proxy-server-nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
